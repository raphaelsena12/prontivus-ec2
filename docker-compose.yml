version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: prontivus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prontivus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prontivus123}
      POSTGRES_DB: ${POSTGRES_DB:-prontivus}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prontivus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prontivus-network

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:AmGRLans3P2RLFv8pyky@db-prontivus-new.crka8siog2ay.sa-east-1.rds.amazonaws.com:5432/db-prontivus-new}
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-dummy_key}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dummy_secret}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    container_name: prontivus-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database - RDS AWS
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:AmGRLans3P2RLFv8pyky@db-prontivus-new.crka8siog2ay.sa-east-1.rds.amazonaws.com:5432/db-prontivus-new}
      
      # Next.js
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # AWS (se necessário)
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      
      # Stripe (se necessário)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      
      # Email (se necessário)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    # Removido depends_on do postgres local, usando RDS AWS
    networks:
      - prontivus-network
    volumes:
      # Volume para cache do Turbopack (se necessário)
      - ./.turbo:/app/.turbo

volumes:
  postgres_data:
    driver: local

networks:
  prontivus-network:
    driver: bridge




